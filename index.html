<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day Sanu! ❤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .heart {
            color: #ff4d6d;
            animation: heartbeat 1s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .message-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            border: 5px solid #ffb6c1;
            max-width: 600px;
        }
        
        .message {
            font-size: 1.8rem;
            color: #5a3a2c;
            line-height: 1.5;
        }
        
        .teddy-container {
            margin: 40px auto;
            position: relative;
        }
        
        .teddy-bear {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        /* Simple Teddy Bear Drawing */
        .teddy-bear::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 180px;
            background-color: #8B4513;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 60px;
            left: 50px;
            box-shadow: inset -15px -10px 0 rgba(0,0,0,0.1);
        }
        
        .teddy-bear::after {
            content: '';
            position: absolute;
            width: 180px;
            height: 160px;
            background-color: #8B4513;
            border-radius: 50%;
            top: 20px;
            left: 60px;
        }
        
        /* Ears */
        .ear {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #8B4513;
            border-radius: 50%;
            top: 10px;
            z-index: 1;
        }
        
        .ear.left {
            left: 40px;
        }
        
        .ear.right {
            right: 40px;
        }
        
        .ear-inner {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #A0522D;
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }
        
        /* Eyes */
        .eye {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            top: 80px;
            z-index: 2;
        }
        
        .eye.left {
            left: 90px;
        }
        
        .eye.right {
            right: 90px;
        }
        
        .eye::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            top: 7px;
            left: 7px;
        }
        
        /* Nose */
        .nose {
            position: absolute;
            width: 25px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            top: 120px;
            left: 137px;
            z-index: 2;
        }
        
        /* Mouth */
        .mouth {
            position: absolute;
            width: 40px;
            height: 20px;
            border-bottom: 5px solid black;
            border-radius: 0 0 40px 40px;
            top: 140px;
            left: 130px;
            z-index: 2;
        }
        
        /* Heart between hands */
        .teddy-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 40px;
            top: 150px;
            left: 130px;
            z-index: 3;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        footer {
            margin-top: 30px;
            color: #ff4d6d;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .teddy-bear {
                width: 250px;
                height: 250px;
            }
            
            .teddy-bear::before {
                width: 160px;
                height: 140px;
                left: 45px;
                top: 70px;
            }
            
            .teddy-bear::after {
                width: 140px;
                height: 130px;
                left: 55px;
                top: 30px;
            }
            
            .ear {
                width: 60px;
                height: 60px;
            }
            
            .ear.left {
                left: 30px;
            }
            
            .ear.right {
                right: 30px;
            }
            
            .ear-inner {
                width: 30px;
                height: 30px;
                top: 15px;
                left: 15px;
            }
            
            .eye.left {
                left: 75px;
                top: 85px;
            }
            
            .eye.right {
                right: 75px;
                top: 85px;
            }
            
            .nose {
                top: 125px;
                left: 112px;
            }
            
            .mouth {
                top: 145px;
                left: 105px;
            }
            
            .teddy-heart {
                top: 155px;
                left: 105px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Teddy Day <span class="heart">❤</span></h1>
        
        <div class="message-box">
            <p class="message">To my dearest Sanu,<br>You're as special to me<br>as this teddy bear!</p>
        </div>
        
        <div class="teddy-container">
            <div class="teddy-bear">
                <!-- Teddy Bear drawn with CSS -->
                <div class="ear left">
                    <div class="ear-inner"></div>
                </div>
                <div class="ear right">
                    <div class="ear-inner"></div>
                </div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="teddy-heart">❤</div>
            </div>
        </div>
        
        <footer>Made with love for Sanu ❤</footer>
    </div>
    
    <script>
        // Simple interactivity - teddy reacts to mouse move
        document.addEventListener('mousemove', function(e) {
            const teddy = document.querySelector('.teddy-bear');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // Make teddy follow cursor slightly
            teddy.style.transform = `translate(${(x - 0.5) * 10}px, ${(y - 0.5) * 10}px)`;
        });
        
        // Reset position when mouse leaves
        document.addEventListener('mouseleave', function() {
            const teddy = document.querySelector('.teddy-bear');
            teddy.style.transform = 'translate(0, 0)';
        });
    </script>
</body>
</html>
